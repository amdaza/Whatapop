<div class="row">
    <ul class="product-items">
        <!--li class="four columns">
            <label for="product-filter">Filtrar productos</label>
            <input
                type="text"
                id="product-filter"
                placeholder="Busca productos por su nombre"
                ng-model="filterProduct">
        </li-->
        <li ng-repeat="product in $ctrl.products" class="four columns">
            <div class="product-view">
                <div class="product-image-wrapper">
                    <div ng-show="product.state === 'sold'" class="ribbon-wrapper-green">
                        <div class="ribbon-green">VENDIDO</div>
                    </div>
                    <a ng-link="['Product', { id: product.id }]">
                        <img ng-class="product.state"
                             src="{{ $ctrl.getImagePath(product.photos[0]) }}">
                    </a>
                </div>

                <div class="product-detail">
                    <div class="vertical-centered">
                        <a ng-click="$ctrl.toggleFavourite(product.id, $ctrl.favouriteProducts)" title="Favorito">
                            <div ng-class="{'star-favourite': $ctrl.favouriteProducts.indexOf(product.id) !== -1}"
                                 class="star-five"></div>
                        </a>
                        <span class="product-price">{{ product.price | currency }}</span>
                        <a ng-link="['Product', { id: product.id }]"
                           class="product-title"
                           ng-bind-html="product.name | productTitleFilter"></a>
                        <span class="product-category">{{ product.category.name }}</span>
                    </div>
                </div>
            </div>
            <div class="user-view">
                <simple-user userbasicdata="product.seller"></simple-user>
            </div>
        </li>
    </ul>
</div>
