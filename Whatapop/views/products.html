<div class="row">
    <ul class="product-items">
        <!--li class="four columns">

        </li-->
        <li ng-repeat="product in $ctrl.products" class="four columns">
            <img src="{{ $ctrl.getImagePath(product.photos[0])  }}">
            <div class="product-detail">
                <div class="vertical-centered">
                    <span class="product-price">{{ product.price }}</span>
                    <a ng-link="['Product', { id: product.id }]" class="product-title">{{ product.name }}</a>
                    <p class="product-category">{{ product.category.name }}</p>
                </div>
            </div>
        </li>
    </ul>
</div>
