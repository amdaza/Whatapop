<header class="main-header">
    <div class="container">
        <div class="row">
            <div class="three columns">
                <a class="main-header-logo" href="/">whatapop</a>
            </div>
            <div class="three columns">
                <select id="product-category-filter"
                    ng-model="$ctrl.newCategory"
                    ng-change="$ctrl.filterCategory()"
                    ng-options="category as category.name for category in $ctrl.categories track by category.id"></select>
            </div>
            <div class="three columns">
                <wtp-products-filter-search
                        categories="$ctrl.categories"
                        on-selected-category="$ctrl.redirectProducts(searchText)">
                </wtp-products-filter-search>
            </div>
            <div class="three columns">
                <input
                    type="search"
                    id="product-radius-filter"
                    placeholder="Radio (Km.)"
                    ng-model="$ctrl.newRadius"
                    ng-keyup="$ctrl.pressedRadiusKey($event)">
            </div>
        </div>
    </div>
</header>
